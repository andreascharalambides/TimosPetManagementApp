{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/vars.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'css/buttons.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/day-selector.css' %}">
    <link rel="stylesheet" href="{% static 'css/toggle.css' %}">
    <link rel="stylesheet" href="{% static 'css/pet-profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/task-list.css' %}">
    <link rel="stylesheet" href="{% static 'css/pet-list.css' %}">
    
    <title>Timos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<nav>
    {% if user.is_authenticated %}
        {% if request.path != '/' and request.path != '/pets/' %}
            <p id="back-button" class="icon-button"></p>
        {% endif %}
        <div style="flex-grow: 1"></div>
        <p id="notification-button" class="icon-button"></p>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="secondary-button">Logout</button>
        </form>
    {% endif %}
</nav>

<script>
    const backArrowUrl = "{% static 'assets/icons/back-arrow.svg' %}";
    const notificationUrl = "{% static 'assets/icons/notification.svg' %}";
</script>
<script src="{% static 'js/utils.js' %}"></script>
<script src="{% static 'js/base.js' %}"></script>

{% block content %}
{% endblock %}

</body>
</html>
